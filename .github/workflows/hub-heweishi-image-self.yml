name: hub.heweishi.image
on:
  workflow_dispatch:
  push:
    branches:
      - self
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'self'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # username:${ { github.actor }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}
      - name: Set DOCKER_REPO_TAGGED based on branch or tag
        # echo "DOCKER_REPO_TAGGED=ghcr.io/${{ github.repository_owner }}/hubheweishi:latest" >> $GITHUB_ENV
        run: |
          echo "DOCKER_REPO_TAGGED=$(echo ghcr.io/${{ github.repository_owner }}/hubheweishi:v1.0 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Build and push Docker image
        env:
          DOCKER_REPO_TAGGED: ${{ env.DOCKER_REPO_TAGGED }}
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --label "org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/hubheweishi" \
          --label "org.opencontainers.image.description=hub heweishi image" \
          --push \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          -t ${DOCKER_REPO_TAGGED} \
          -f Dockerfile \
          .
        
        - name: Copy Specific Files ğŸ“
          run: |
            mkdir temp_deploy
            cp -r logs temp_deploy/
            cp .env.example temp_deploy/
            cp docker-compose.yml temp_deploy/
            cp docker-compose.self.yml temp_deploy/
            cp gunicorn.conf.py temp_deploy/
  
        - name: Deploy ğŸš€
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: temp_deploy
            clean: false
            branch: self-dist




